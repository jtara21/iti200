<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="justify-content: center; align-items: center; display:flex; height: 100vh;">
    <h1>
        <!-- Upper Navbar -->
        <nav class="navbar fixed-top" data-bs-theme="dark" style="background-color: #2b2f6c;">
            <div class="col" style="margin-left: 20px;">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="container-fluid d-flex justify-content-between align-items-center">
                        <a class="navbar-brand" href="#" style="margin-top: 10px; font-size: 30px; font-family:'Franklin Gothic Medium';">The Summoner</a>
                    </div>
                </div>
            </div>
        </nav>
    </h1>

    <!-- Sign-up Form -->
    <div class="formContainer">
        <form action="/signup" method="post">
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Sign Up">
        </form>
        <div class="movingPhotoContainer">
            <img src="images/LidRunning.gif" alt="Moving Photo" class="movingPhoto" style="height: 75px; width: auto;">
        </div>
    </div>
    
    <!-- Lower Navbar -->
    <nav class="navbar fixed-bottom"  data-bs-theme="dark" style="background-color: #2b2f6c;">
        <div class="container-fluid d-flex justify-content-end">
            <a class="navbar-brand mb-0 h1" href="#" id="DJIndustries" style="font-family:'Franklin Gothic Medium';">Â©DJ INDUSTRIES</a>
        </div>
    </nav>
</body>
</html>
